{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Cadastrar-se</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nome de usuário</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Senha</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmar Senha</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Cadastrar-se</button>
                        
                        <div class="mt-3 text-center">
                            <p class="mb-0">Já tem uma conta? <a href="{% url 'account_login' %}">Entrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
